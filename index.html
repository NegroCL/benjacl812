<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Datos "Clan"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-5 text-bg-primary text-center">

    <main class="container-fluid row">
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h3>Completa el formulario</h3>
                </div>
                <div class="card-body">
                    <div>
                        <label>ID de Jugador</label>
                        <input type="text" id="idJugador" name="idJugador" class="form-control" onblur="verificar(this.id)">
                        <div id="e-idJugador"></div>
                    </div>
                    <div>
                        <label>Nombre del Jugador</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div class="mb-3">
                        <label>Rol</label>
                        <select class="form-control" id="rol" name="rol" required onblur="verificar(this.id)">
                            <option value="">Selecciona el Rol </option>
                            <option value="Fragger">Fragger</option>
                            <option value="Sniper">Sniper</option>
                            <option value="Medico">Medico</option>
                            <option value="Scout">Scout</option>
                            <option value="IGL">IGL</option>
                            <option value="Entry-Fragger">Entry-Fragger</option>
                        </select>
                        <div id="e-rol"></div>
                    </div>
                    <div>
                        <label>PaÃ­s</label>
                        <select class="form-control" id="country" name="country" required onblur="verificar(this.id)">
                            <option value="">Seleccione su paÃ­s</option>
                            <option value="Chile">Chile</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Peru">PerÃº</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Venezuela">Venezuela</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Paraguay">Paraguay</option>
                        </select>
                        <div id="e-country"></div>
                    </div>
                    <div>
                        <label>Fecha de nacimiento</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>
                    <div>
                        <label>NÂª Telefono</label>
                        <input type="text" id="fono" name="fono" class="form-control" maxlength="9"
                            onkeypress="return soloNumeros(event)" onblur="verificar(this.id)">
                        <div id="e-fono"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID de Jugador</th>
                            <th>Nombre del Jugador</th>
                            <th>Rol</th>
                            <th>PaÃ­s</th>
                            <th>Fecha de nacimiento</th>
                            <th>Email</th>
                            <th>NÂª Telefono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="ValidaID.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidade.js"></script>
    <script src="funcioness.js" type="module"></script>
</body>
</html>
